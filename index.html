<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="logo">5</div>
            <div class="title">
                <span class="title-text">HTML5</span>
                <span class="subtitle">Donatello</span>
            </div>
            <div class="options">⋮</div>
        </div>
        <div class="image">
            <img src="https://www.turismovieste.it/index/wp-content/uploads/2020/09/puglia.jpg" alt="Post Image">
        </div>
        <div class="actions">
            <span class="like">♡</span>
            <span class="comment">💬</span>
            <span class="share">✈️</span>
            <span class="bookmark">🔖</span>
        </div>
        <div class="likes">
            Liked por <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> y <strong>100,000 más</strong>
        </div>
        <div class="description">
             Alberobello es de los lugares más encantadores de toda Italia.
        </div>
    </div>
</body>
</html>
